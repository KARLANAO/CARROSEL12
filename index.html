<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
      <!-- PROJECTS -->

      <section id="projects">
        <h2>Projetos</h2>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="project-img">
                <img src="./img/img.1.png" alt="Foto de um site">
              </div>
              <div class="project-info">
                <h2>WebSites Modernos</h2>
                <p>Criação de websites modernos responsivos para qualquer dispositivo.</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="project-img">
                <img src="./img/img2.jpg" alt="Foto de uma loja online">
              </div>
              <div class="project-info">
                <h2>E-commerce</h2>
                <p>Criação de lojas online de qualquer produto.</p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="project-img">
                <img src="./img/img3.jpg" alt="Foto de um sistema">
              </div>
              <div class="project-info">
                <h2>Sistemas completos</h2>
                <p>Criação de sistemas completos desde o back-end até o front-end.</p>
              </div>
            </div>
          </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    
</body>
</html>
